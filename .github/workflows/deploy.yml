name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow only for changes on the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed so GITHUB_TOKEN can push to gh-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Add CNAME for GitHub Pages
        run: echo 'spacebuckett.github.io' > dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: spacebuckett.github.io
